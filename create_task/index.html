<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="custom-border  mt-5 bg-body-tertiary rounded ">
            <form class="row g-3 w-70 mx-auto">
                <div class="title_task">Create Task</div>
                <div class="col-md-12">
                    <label for="inputTitleTask" class="form-label"
                        style="font-weight: 600; font-size: 15px;">Title</label>
                    <input type="text" class="form-control" id="inputTitleTask" placeholder="Name Title">
                </div>
                <div class="col-md-12">
                    <label for="inputContent" class="form-label"
                        style="font-weight: 600; font-size: 15px;">Content</label>
                    <textarea type="text" class="form-control" id="inputContent"
                        placeholder="Description task"></textarea>
                </div>
                <div class="col-md-6 d-flex">
                    <label for="inputState" class="form-label prority me-2"
                        style="font-weight: 600; font-size: 15px;">Prority</label>
                    <select id="inputState" class="form-select w-0">
                        <option selected>Choose prority</option>
                        <option>Very high</option>
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                </div>
                <div class="col-md-6 d-flex">
                    <label for="inputState" class="form-label prority me-2"
                        style="font-weight: 600; font-size: 15px;">Status</label>
                    <select id="inputState" class="form-select " style="padding-top: 10px; padding-bottom: 10px;">
                        <option selected>Choose status</option>
                        <option>Todo</option>
                        <option>In Progress</option>
                        <option>Review</option>
                        <option>Done</option>

                    </select>
                </div>

                <div class="col-md-12 d-flex">
                    <label for="inputState" class="form-label prority "
                        style="font-weight: 600; font-size: 15px; width: 10% !important;">Start
                        Time</label>
                    <div class='input-group date' id='datetimepicker1'>
                        <input type="datetime-local" class="form-control" id="inputStartTime">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="col-md-12 d-flex ">
                    <label for="inputState" class="form-label prority"
                        style="font-weight: 600; font-size: 15px; width: 10%; ">End
                        Time</label>
                    <div class='input-group date' id='datetimepicker1'>
                        <input type="datetime-local" class="form-control" id="inputEndTime">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="col-12 btn-container">
                    <button type="submit" class="btn btn-primary"
                        style="font-size: 15px;font-weight: 700;">Create</button>
                </div>
            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            $(document).ready(function () {
                var currentDateTime = new Date().toISOString().slice(0, 16);
                $("#inputEndTime").val(currentDateTime);
            });</script>
</body>

</html>
